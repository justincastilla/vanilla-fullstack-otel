events {}

http {

  server {

    listen 8123;

    location /v1/traces {
      proxy_pass http://host.docker.internal:4318;
      # Apply CORS headers to ALL responses, including POST
      add_header 'Access-Control-Allow-Origin' 'http://localhost:1234' always;
      add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;

      # Preflight requests receive a 204 No Content response
      if ($request_method = OPTIONS) {
        return 204;
      }
    }

    # Proxy for httpbin to avoid CORS issues
    location /httpbin/ {
      proxy_pass https://httpbin.org/;
      proxy_set_header Host httpbin.org;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      # Hide upstream CORS headers to prevent duplicates
      proxy_hide_header 'Access-Control-Allow-Origin';
      proxy_hide_header 'Access-Control-Allow-Methods';
      proxy_hide_header 'Access-Control-Allow-Headers';
      proxy_hide_header 'Access-Control-Allow-Credentials';

      # Add our own CORS headers
      add_header 'Access-Control-Allow-Origin' 'http://localhost:1234' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Accept' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;

      # Preflight requests
      if ($request_method = OPTIONS) {
        return 204;
      }
    }
  }
}
